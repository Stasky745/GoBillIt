---
name: Go
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: ["main"]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '*.example.yaml'

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Test with Go
        run: go test -v ./...

  golangci:
    name: GoLangCI-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

  yamlLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint .